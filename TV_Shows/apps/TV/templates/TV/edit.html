<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
         .container{
            margin: 25px 25px;
        }
        #back{
            margin:15px 0px 0px 15px; 
        }
        </style>
</head>

<body>
    <a id="back" href="/">Go Back</a>
    <div class="container">
        {% if messages %}
        <h3>Error Messages</h3>
        <ul class='messages'>
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}> {{message}} </li>
            {% endfor %}
        </ul>
        {% endif %}
        <h1>Edit Show {{ show.id }}</h1>
        <form action="/editProcess/{{ show.id }}" method='POST'>
            {% csrf_token %}
            <p>Title</p>
            <input type="text" name='title' value="{{ show.title }}">
            <p>Network</p>
            <input type="text" name='network' value="{{ show.network }}">
            <p>Release Date</p>
            <input type="date" name='releaseDate' value="{{ pythonDate|date:'Y-m-d' }}">
            <p>Description</p>
            <input type="text" name='description' value="{{ show.description }}">
            <input type="submit" value="Update">
        </form>
        <a href="/shows/{{ show.id }}">Go to Show</a>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
